<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueseríaDmi</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
header{
    height: 70px;
    width: 100%;
    position: fixed;
    top: 0px;
    background-color: rgba(255, 255, 255, 0.411);

}

section{
    height: 100vh;
}
#section1{
    background-color: #74b9ff;
}
#section2{
    background-color: #a29bfe;
}
#section3{
    background-color: lightsalmon;
}
#section4{
    background-color: lightgreen;
}
.navI, .navD{
    height: 100%;
    width: 48%;
    display: inline-block;
    vertical-align: top;
}
.navI{
    width: 38%;
}
.navD{
    width: 60%;
}
.navI img{
    height: 100%;
}
.navI span{
    font-size: 32px;
    font-family: sans-serif;
    
}
#titulo{
    vertical-align: 60%;
}
.amarillo{
    color: #ffeaa7;
}
nav a{
    text-decoration: none;
    color: black;
    padding: 5px 10px;
    border: 1px solid black;
    margin-left: 5px;
    margin-right: 5px;
}
</style>
<body>
    <header>
    <div class="navI">
        <a href="#section1"><img src="img/tabla.jpg" alt=""></a>
        <span id="titulo">Quesería <span class="amarillo">De Mí</span></span>
    </div>
    <div class="navD">
        <nav>
            <a href="#section1">Quesos</a>
            <a href="#section2">Quesos D.O</a>
            <a href="#section3">Quesos internacionales</a>
            <a href="#section4">Contáctanos</a>
        </nav>
    </div>
    </header>

    <section id="section1">

    </section>
    <section id="section2">

    </section>
    <section id="section3">

    </section>
    <section id="section4">

    </section>


</body>
</html>
